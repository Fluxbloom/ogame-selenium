
# This is start web page, can be any http:// web page 
start_url=http://
# This is choosen browser to perform actions *firefox by default
browser=*firefox
# The Ogame server webpage
game_url=http://www.ogame.pl/
# Default timeout during wait for page to load (in milisec)
timeout=15000
# load webpage time (in milisec)
# time for a page to be refreshed
load_time=500
# retry last action time 
# whenever program cannot find exact xpath waits for a period of time and retry
# exception will throw if retry fails
# this time may depends over, both computer and download speed
retry_time=3000